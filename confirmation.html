<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellbestätigung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-gradient-custom">
    <header class="text-black text-center py-4">
        <h1>Bestellbestätigung</h1>
    </header>

    <main class="container my-5">
        <div class="confirmation-container shadow-lg">
            <div class="confirmation-header">
                <h2>Vielen Dank für Ihre Bestellung!</h2>
                <p>Wir haben Ihre Bestellung erhalten und bearbeiten sie so schnell wie möglich.</p>
            </div>

            <div class="order-details">
                <h4>Bestelldetails:</h4>
                <p><strong>Name:</strong> <span id="customerName"></span></p>
                <p><strong>Lieferadresse:</strong> <span id="deliveryAddress"></span></p>
                <p><strong>Telefon:</strong> <span id="customerPhone"></span></p>
                
                <h4>Bestellte Pizzen:</h4>
                <div id="orderedPizzas">
                    <!-- Bestellte Pizzen werden hier per JavaScript eingefügt -->
                </div>
                <div class="total-price">
                    Gesamtpreis: <span id="totalPrice"></span> €
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-warning">Zurück zur Startseite</a>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
